<div class="title-wrapper">
  <app-page-title [title]="'Time log'"></app-page-title>
  @if (tableData) {
  <button
    type="button"
    pButton
    pRipple
    (click)="showDialog()"
    class="p-button-success"
  >
    New Document
  </button>

  }
</div>
<div class="file-upload-wrapper">
  @if(tableData && tableData.data){
  <app-table
    [tableData]="tableData"
    (onUpdateLeave)="onUpdate($event)"
  ></app-table>
  } @else {
  <div class="time-log__empty-layout">
    <p class="time-log__description">
      Click the upload button to upload your csv or excel file for your weekly
      timelog report
    </p>
    <p-button
      (click)="onNewDocumentClickAction()"
      icon="pi pi-external-link"
      label="Upload File"
    ></p-button>
  </div>

  }
  <app-upload-file
    (onClose)="hideDialog()"
    [visible]="visible"
    (onUpload)="onUpload($event)"
  ></app-upload-file>
</div>
